<!DOCTYPE html>
<html>
    <head>
        <meta charset="uth-8">
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" style="margin-top: 200px ;">
            <div class="clock">

                <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>

            <!-- digital clock -->
            <div id="time">
                <div id="hours" style="--clr:#ff2972;">00</div>
                <div id="minutes" style="--clr:#fee800;">00</div>
                <div id="seconds" style="--clr:#04fc43;">00</div>
                <div id="ampm">AM</div>
            </div>

            <!-- digital date -->
            <div id="date">
                <div id="days" style="--clr:#ff2972;">00</div>
                <div id="months" style="--clr:#fee800;">00</div>
                <div id="years" style="--clr:#04fc43;">0000</div>
            </div>
        </div>

        <script>
            let hr = document.querySelector('#hr');
            let mn = document.querySelector('#mn');
            let sc = document.querySelector('#sc');

            setInterval(() => {
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * 6;
                let ss = day.getSeconds() * 6;

                hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
                //digital date

                

                //digital clock
                let hours = document.getElementById('hours');
                let minutes = document.getElementById('minutes');
                let seconds = document.getElementById('seconds');
                let ampm = document.getElementById('ampm');

                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();

                let am = h >= 12 ? "PM" : "AM";

                //digital date
                let days = document.getElementById('days');
                let months = document.getElementById('months');
                let years = document.getElementById('years');

                let d = new Date().getDate();
                let mo = new Date().getMonth()+1;
                let y = new Date().getFullYear();

                
                // convert 24hr clock to 12hr clock
                if (h > 12) {
                    h = h - 12;
                }

                //add zero before single digit number
                h = (h < 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s

                d = (d < 10) ? "0" + d : d
                mo = (mo < 10) ? "0" + mo : mo

                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
                ampm.innerHTML = am;

                days.innerHTML = d;
                months.innerHTML = mo;
                years.innerHTML = y;
            })

            
        </script>
    </body>
</html>
